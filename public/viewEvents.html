  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

<body>
  <div class="row">
    <div class="col-1">
      <div class="wrapper">
        <div class="sidebar">
          <a href="/viewEvents"><h2 class="ml-3">fit<b>Link</b></h2></a>
          <ul class="text-left">
            <li><a href="#"><i class="far fa-address-book"></i> Profile</a></li>
            <li><a href="/linkup"><i class="far fa-calendar-plus"></i> +LinkUp</a></li>
          </ul>
          <div class="logout">
            <ul class="text-left">
              <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="col-2"></div>
    <!--add events to page and add interested button under each event-->
    <div class="col-8">
      <div class="container events">
        <div class="row">
          <div class="col-9 ml-5">
            <h2>Welcome <span class="member-name"></span></h2>
          </div>
          <div>
          </div>
        </div>
        <!-- activities -->
        <div class="row ml-5 mb-3" style="width: 90%;">

              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->
              <button id="Yoga" class="btn btn-primary align-center activity" value="Yoga in the Park" type="button"
                data-toggle="modal" data-target="#exampleModal">
                VIEW LINKUPS
              </button>
            </div>
          </div>
          <div class="card col-3 ml-4" style="width:18 rem">
            <h5 class="card-title">HIIT</h5>
            <img src="stylesheets/images/weight.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->
              <button id="HIIT" class="btn btn-primary align-center activity" value="HIIT" type="button"
                data-toggle="modal" data-target="#exampleModal">
                VIEW LINKUPS
              </button>
            </div>
          </div>
          <div class="card col-3 ml-4" style="width: 18rem;">
            <h5 class="card-title">Running</h5>
            <img src="stylesheets/images/run.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->

                data-toggle="modal" data-target="#exampleModal">
                VIEW LINKUPS
              </button>
            </div>
          </div>
        </div>
        <div class="row ml-5 mb-3" style="width: 90%;">
          <div class="card col-3 ml-4" style="width: 18rem;">
            <h5 class="card-title">Soccer</h5>
            <img src="stylesheets/images/soccer.jpeg" class="card-img-top" alt="soccer">
            <div class="card-body">
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->
              <button id="Soccer" class="btn btn-primary align-center activity" value="Soccer" type="button" data-toggle="modal"
                data-target="#exampleModal">
                VIEW LINKUPS
              </button>
            </div>
          </div>
          <div class="card col-3 ml-4" style="width: 18rem;">
            <h5 class="card-title">Basketball</h5>
            <img src="stylesheets/images/basketball.jpeg" class="card-img-top" alt="basketball">

                VIEW LINKUPS

            </div>
          </div>
          <div class="card col-3 ml-4" style="width: 18rem;">
            <h5 class="card-title">Biking</h5>

            </div>
          </div>
          <div class="card col-3 ml-4 mt-3" style="width: 18rem;">
            <h5 class="card-title">Dodgeball</h5>
            <img src="stylesheets/images/dball.jpeg" class="card-img-top" alt="dodgeball">
            <div class="card-body">
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p> -->

              data-target="#exampleModal">
              VIEW LINKUPS
            </button>
            </div>
          </div>
        </div>
        <!-- map -->
        <div class="row mt-3 ml-5" style="width: 90%">
          <div class="col-1"></div>
          <div class="col-1 listing pad2"></div>
          <div id="map" class=" col-6 map pad2" style="height: 300px;">Map</div>
        </div>
      </div>
  
    <!-- Modal -->
    <div class="row">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="linkUpModal"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <ul id="ol"></ul> -->
              <!-- <div class="card w-50"> -->
              <div id= "ol" style="text-align: left; font-family: Arial, Helvetica, sans-serif;">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--map shows markers of all events, when user clicks a marker of the specific category events will display-->
  <script src="js/viewEvents.js"></script>
