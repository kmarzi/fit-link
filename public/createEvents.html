<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create LinkUp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-1">
      <div class="wrapper">
        <div class="sidebar">
          <h2 class="ml-3">fitLink</h2>
          <ul class="text-left">
            <li><a href="#"><i class="far fa-address-book"></i> Profile</a></li>
            <li><a href="#"><i class="far fa-calendar-plus"></i> Create LinkUp</a></li>
          </ul>
          <div class="logout">
            <ul class="text-left">
              <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <!--category dropdown box-->
    <div class="col-6 mt-3 ml-3">
      <div class="container">
        <form class="LinkUp">
        <div class="form-group">
          <label for="linkUpCategory">LinkUp Category</label>
          <select class="custom-select" id="category" placeholder="Choose A Category">
            <option selected value="">Select Category</option>
            <option value="Yoga">Yoga</option>
            <option value="Pilates">Pilates</option>
            <option value="HIIT">HIIT</option>
            <option value="Biking">Biking</option>
            <option value="Running">Running</option>
            <option value="Walking">Walking</option>
            <option value="Soccer">Soccer</option>
            <option value="Basketball">Basketball</option>
            <option value="Kickball">Kickball</option>
            <option value="Dodgeball">Dodgeball</option>
            <option value="Football">Football</option>
          </select>
        </div>
        <div class="form-group">
          <label for="linkUpName">LinkUp Name</label>
          <input class="form-control" type="text" id="LinkName" placeholder="LinkUp Name">
        </div>
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input class="form-control" type="text" id="Addy" placeholder="Street Address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input class="form-control" type="text" id="City" placeholder="City">
        </div>
        <div class="form-group">
          <label for="stateDropdown">State</label>
          <select class="custom-select" id="stateInput">
            <option selected value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Zip Code</label>
          <input class="form-control" type="text" id="Zip" placeholder="Zip Code">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Date</label>
          <input class="form-control" type="date" id="Date" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Start Time</label>
          <input class="form-control" type="time" id="Start" placeholder="Default input">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">End Time</label>
          <input class="form-control" type="time" id="End" placeholder="Default input">
        </div>
        <button type="submit" class="btn btn-primary">Post LinkUp</button>
      </form>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/createLinkUp.js"></script>

</html>
